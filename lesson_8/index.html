<!DOCTYPE html>
<html lang="uk">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <link rel="icon" type="image/svg+xml" href="favicon.svg">
   <title>Lesson 8</title>
</head>

<body>
   <main class="page">
      <div class="container">
         <div class="category-image">
            <h1 class="title">Категорії зображень на макеті</h1>
            <div class="icon">
               <h2 class="subtitle">Іконки:</h2>
               <p>Іконки, векторне, svg (додане за допомогою background)</p>
            </div>
            <div class="raster">
               <h2 class="subtitle">Контентні - растрові:</h2>
               <picture>
                  <source type="image/webp"
                     srcset="img/payment/01.png, img/payment/01-2x.webp 2x, img/payment/01-3x.webp 3x">
                  <img src="img/payment/01.png" alt="Простягнута рука над якою літають паперові банкноти та монети"
                     style="max-width: 100%;">
               </picture>
               <p>PNG/WEBp (додане за допомогою picture)</p>
            </div>
            <div class="vector">
               <h2 class="subtitle">Контентні - векторні:</h2>
               <a href="#show">SVG</a>
               <div class="show" id="show">
                  <ul>
                     <li>
                        <img src="img/payment/terminal.svg" alt="Біла іконка терміналу в оранжевому колі">
                     </li>
                     <li>
                        <img src="img/payment/card.svg" alt="Біла іконка кредитних карт в оранжевому колі">
                     </li>
                     <li>
                        <img src="img/payment/non-cash.svg" alt="Біла іконка чеку в оранжевому колі">
                     </li>
                     <li>
                        <img src="img/payment/postpay.svg" alt="Біла іконка руки з банкнотою в оранжевому колі">
                     </li>
                     <li>
                        <img src="img/payment/ukraine.svg" alt="Біла карта України в оранжевому колі">
                     </li>
                     <li>
                        <img src="img/payment/credit.svg"
                           alt="Біла іконка з колом з відділеним сектором в оранжевому колі">
                     </li>
                     <li>
                        <img src="img/payment/subscription.svg" alt="Біла іконка галочки в оранжевому колі">
                     </li>
                  </ul>
                  <ul>
                     <li>
                        <img src="img/payment/delivery.svg" alt="Біла іконка машини служби доставки">
                     </li>
                     <li>
                        <img src="img/payment/assembly.svg" alt="Біла іконка відкритої коробки">
                     </li>
                     <li>
                        <img src="img/payment/service.svg"
                           alt="Біла іконка навушників зі знаком питання замість голови ">
                     </li>
                     <li>
                        <img src="img/payment/discounts.svg" alt="Біла іконка бірок з оранжевим знаком відстотка">
                     </li>
                  </ul>
               </div>
            </div>
         </div>
      </div>
   </main>
</body>

</html>
