<!DOCTYPE html>
<html lang="uk">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <!-- <link rel="icon" type="image/svg+xml" href="favicon.svg"> -->
   <title>Lesson 11</title>
</head>

<body>
   <div class="wrapper">
      <main class="page">
         <div class="page__content content">
            <div class="content__container">
               <h1 class="content__title">Трансформації - 11 урок</h1>
               <div class="content__row">
                  <div class="content__wrapper-card">
                     <div class="card">
                        <div class="card__item"></div>
                        <span class="card__caption">translate</span>
                     </div>
                  </div>
                  <div class="content__wrapper-card">
                     <div class="card">
                        <div class="card__item"></div>
                        <span class="card__caption">scale</span>
                     </div>
                  </div>
                  <div class="content__wrapper-card">
                     <div class="card">
                        <div class="card__item"></div>
                        <span class="card__caption">rotate</span>
                     </div>
                  </div>
                  <div class="content__wrapper-card">
                     <div class="card">
                        <div class="card__item"></div>
                        <span class="card__caption">origin-top</span>
                     </div>
                  </div>
                  <div class="content__wrapper-card">
                     <div class="card">
                        <div class="card__item"></div>
                        <span class="card__caption">skew</span>
                     </div>
                  </div>
                  <div class="content__wrapper-card content__wrapper-card--3d">
                     <div class="card card--3d">
                        <div class="card__item"></div>
                        <span class="card__caption">translate3D</span>
                     </div>
                  </div>
                  <div class="content__wrapper-card content__wrapper-card--3d">
                     <div class="card card--3d">
                        <div class="card__item"></div>
                        <span class="card__caption">rotate3D</span>
                     </div>
                  </div>
                  <!-- Backface-visibility -->
                  <div class="content__wrapper-card">
                     <div class="card card--3d">
                        <div class="front">Front</div>
                        <div class="back">Back</div>
                        <span class="card__caption">backface</span>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div class="page__container">
            <div class="page__road">
               <div class="page__truck truck">
                  <div class="truck__cabine cabine">
                     <div class="antenna"></div>
                     <div class="cabine__wrapper">
                        <div class="cabine__top"></div>
                        <div class="cabine__decor"></div>
                        <div class="cabine__glass"></div>
                        <div class="cabine__light"></div>
                        <div class="cabine__door door">
                           <div class="door__left left-door">
                              <div class="left-door__wrapper-window">
                                 <div class="window-left"></div>
                              </div>
                           </div>
                           <div class="door__right right-door">
                              <div class="right-door__wrapper-window">
                                 <div class="window-right"></div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="truck__wrapper-chassis chassis">
                     <div class="chassis__body">
                        <div class="chassis__beam"></div>
                        <div class="chassis__light"></div>
                        <div class="chassis__light-side"></div>
                        <div class="chassis__footrest footrest">
                           <div class="footrest__background"></div>
                        </div>
                        <div class="chassis__left left-chassis">
                           <div class="left-chassis__wing wing">
                              <div class="wing__background"></div>
                           </div>
                           <div class="wheel"></div>
                        </div>
                        <div class="chassis__hips-wing"></div>
                        <div class="chassis__tank"></div>
                        <div class="chassis__right right-chassis">
                           <div class="right-chassis__wing wing">
                              <div class="wing__background"></div>
                           </div>
                           <div class="wheel"></div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </main>
   </div>
</body>

</html>
